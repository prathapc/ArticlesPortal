<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<h:form>
		<h1>Welcome to Hootboard!!</h1>
		<h:panelGrid columns="2">
		Cancer type:
		<h:selectOneMenu value="#{articleController.typeOfCancer}"
				onchange="submit()"
				valueChangeListener="#{articleController.processValueChange}">
				<f:selectItems value="#{articleController.cancerTypesInSet}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<br /><br />
		<ui:repeat var="article" value="#{articleController.articles}">
			<tr>
				<td><h:outputText value="#{article.articleText}" /></td>
				</tr><br />
			<tr>
				<td><h:outputText value="#{article.author.authorName}, " />
					<h:outputText value="#{article.author.authorEmail}" /></td> </tr><br />
			<tr>
				<td><h:outputText value="#{article.author.authorLocation}" /></td>
			</tr><br /><br />
		</ui:repeat>

	</h:form>
</h:body>
</html>
